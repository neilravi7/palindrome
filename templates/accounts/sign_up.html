{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Plaindrome | Sign-up</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/luman.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      if (window.sessionStorage.getItem('isLoggedIn')) {
        window.location.href = '/app/user/profile';
      }
    });
  </script>
  <!-- custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <style type="text/css">
    body {
      background-image: url('{% static "images/bg-left.png" %}');
      background-repeat: no-repeat;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .error-feedback {
      display: none;
      width: 100%;
      margin-top: 0.25rem;
      font-size: .875em;
    }
  </style>


</head>

<body class="text-center">

  <main class="form-signin">

    <img src="{% static 'images/palindrome.png' %}" class="rounded-3" width="100px" height="100px" alt="logo_png">
    
    <div class="pt-3 pb-3" id="feedback">
      <!-- An alert pop  up here which is auto dismissable in 10 seconds -->
    </div>

    <h1 class="h3 mb-3 fw-normal">Please sign up </h1>
    

    <form class="needs-validation" novalidate>
      <div class="form-floating m-2">
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email</label>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-floating m-2">
        <input type="password" name="password1" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
        <div class="invalid-feedback">
          Please enter a password.
        </div>
      </div>
      <div class="form-floating m-2">
        <input type="password" name="password2" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
        <div class="invalid-feedback">
          Passwords do not match.
        </div>
      </div>
    
      <div class="text-danger mb-3" id="error">
        <!-- Error messages will be shown here -->
      </div>
    
      <button id="userSubmit" class="w-100 mb-2 btn btn-outline-warning btn-lg" type="submit">Create Account</button>
    </form>
    
    <div class="card-footer py-3 border-0">
      <div class="text-center ">
        Already have an account? <a href="/app/sign_in" class="text-dark">Login</a>
      </div>
      <div class="text-center">
        <p class="mt-3 text-muted">&copy; Palindrome Games</p>
      </div>
    </div>
  </main>
  <script src="/static/js/alert_service.js"></script>
  <script src="{% static 'js/sign_up.js' %}"></script>
</body>

</html>
