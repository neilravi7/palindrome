{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Plaindrome | Sign-in</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">


  <!-- Bootstrap icons-->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"> -->
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/luman.css' %}" rel="stylesheet">
  <!-- custom CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">


  <style type="text/css">
    body {
      background-image: url('{% static "images/bg-left.png" %}');
      background-repeat: no-repeat;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- Script Which check user logged in or not -->
  <script type="text/javascript">
    // Authenticated user access user/profile page
    console.log()
    window.addEventListener('load', function () {
      if (window.sessionStorage.getItem('isLoggedIn')) {
        window.location.href = '/app/user/profile';
      }
    });
  </script>

</head>

<body class="text-center">

  <main class="form-signin">

    <img src="{% static 'images/palindrome.png' %}" class="rounded-3" width="100px" height="100px" alt="logo_png">
    

    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="pt-3 pb-3" id="feedback">
      <!-- An alert pop  up here which is auto dismissable in 10 seconds -->
    </div>

    <form method="POST" action="/accounts/api/log_in" class="g-3 needs-validation" novalidate>
      <div class="form-floating m-2">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>
      <div class="form-floating m-2">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <div class="invalid-feedback">
          Please enter valid password.
        </div>
      </div>

      <div class="text-danger mb-3" id="error">

      </div>
      <button id="userSubmit" class="w-100 mb-2 btn btn-lg btn-outline-warning" type="submit">Sign in</button>
    </form>
    <div class="card-footer py-3 border-0">
      <div class="text-center">
        Create an account? <a href="/app/sign_up" class="text-dark">Register</a>
      </div>
      <div class="text-center">
        <p class="mt-3 text-muted">&copy; Palindrome Games</p>
      </div>
    </div>

  </main>

</body>
<script src="/static/js/alert_service.js"></script>
<script src="{% static 'js/sign_in.js' %}"></script>
<script src="{% static 'js/services.js' %}"></script>

</html>
